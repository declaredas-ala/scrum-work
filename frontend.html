<style>form {
    width: 50%;
    margin: 0 auto;
    font-family: Arial, sans-serif;
  }
  
  label, input, textarea {
    display: block;
    margin-bottom: 10px;
  }
  
  label {
    font-weight: bold;
  }
  
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #3e8e41;
  }
  h1{
    margin-left: 0% auto;
  }
  </style>
 
<form action="#" method="post">
    <h1>WEB Scrapping form </h1>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required >
  
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" required placeholder="write what do you want to get from the website "></textarea>
  
    <input type="submit" value="Submit">
  </form>
